<button class="btn-action" *ngIf="btnType === 'collapsed'" (click)="open(content)"><img src="/assets/img/edit.svg" alt=""></button>

<button class="btn btn-primary btn-sm btn-expanded" *ngIf="btnType === 'expanded'" (click)="open(content)"><img src="/assets/img/edit-white.svg"
        alt=""> Edit</button>

<ng-template #content let-modal>
    <div class="modal-body">
        <div class="user-icon">
            <img [src]="user.avatar" alt="">
        </div>
        <form #f="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" value="asdasd" class="form-control" name="name" id="name" placeholder="Name..." [ngModel]='user.first_name + " " + user.last_name'>
            </div>
            <div class="form-group">
                <label for="jobtitle">Job title</label>
                <input type="text" class="form-control" name="jobtitle" id="jobtitle" placeholder="Job title..." [ngModel]="user.jobtitle">
            </div>
            <div class="d-flex">
                <button class="btn btn-primary-outline w-50 text-bold mr-3" (click)="modal.close()">
                    Cancel
                </button>
                <button class="btn btn-primary w-50 text-bold" (click)="edit(f)">
                    Save
                </button>
            </div>
        </form>
    </div>
</ng-template>
