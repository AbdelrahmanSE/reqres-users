<div class="single-container" *ngIf="user">
    <div class="close-icon">
        <button (click)="close()">
            <img src="/assets/img/close.svg" alt="">
        </button>
    </div>
    <div>
        <div class="avatar" [hidden]="user.avatar === ''">
            <img [src]="user.avatar" alt="">
        </div>
        <div class="user-icon" [hidden]="user.avatar !== ''">
            <img src="/assets/img/user.svg" alt="">
        </div>
        <div class="name">
            {{ user.first_name }} {{ user.last_name }}
        </div>
    </div>
    <div>
        <app-edit [btnType]="'expanded'" [user]="user"></app-edit>
        <app-delete [btnType]="'expanded'" [user]="user" class="ml-2"></app-delete>
    </div>
</div>
